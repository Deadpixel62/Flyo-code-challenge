<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<div class="Global">
  <div class="Left-Container">
   <img class="logo" src="images/logo.svg" alt="logo-icon">

    <div class="Blackbox1">
      <img class="document"src="images/icon-document.svg" alt="Document-icon">
    </div>
    <div class="Blackbox2">
      <img class="folder" src="images/icon-folder.svg" alt="Folder-icon">
    </div>
    <div class="Blackbox3">
      <img class="upload" src="images/icon-upload.svg" alt="Upload-icon">
    </div>
  </div>

  <div class="Right-Container">


    <div class="Storage">
      <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      </div>
    <div class="meter">
    <div class="progress">
      <div class="btn">
              </div>
     </div>
</div>


    <div class="min">
      <p>0 GB</p>
    </div>
    <div class="max">
      <p> 1000 GB</p>
    </div>
    <div class="data-left">
      <span class="semi-bold"><em><strong>185</strong></span> <span class="numerics">GB Left</span>
    </div>
    <div class="half-triangle pos">

    </div>

    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Deadpixel62"  target="_blank">Deadpixel62</a>.
  </div>

</div>
</body>
</html>
